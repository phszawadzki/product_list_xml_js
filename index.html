<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="app"></p>
    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "products_export-amracing.pl-2022-06-24_14.28 (1).xml", true);
    xhttp.send();
    
    function myFunction(xml) {
        var x, i, xmlDoc, txt;
        xmlDoc = xml.responseXML;
        
        
        //iaiext:code_external
        x = xmlDoc.getElementsByTagName('name');
        y = xmlDoc.getElementsByTagName('category');
        z = xmlDoc.getElementsByTagName('image');
        a = xmlDoc.getElementsByTagName('sizes');
        txt = "";
        for (i = 0; i < x.length; i++) { 
            name = x[i].childNodes[0].nodeValue;
            id = y[i].getAttribute('id');
            url = z[i].getAttribute('url');
            code = a[i].getAttribute('c');
            txt += "<span>" + name + "</span> | <span>" + id + code + "</span><img src=\"" + url + "\" width=\"auto\" height=\"150px\"><br>";
        }

        
        document.getElementById("app").innerHTML = txt; 
    }
    
    
    
    
    
    
    </script>
</body>
</html>
